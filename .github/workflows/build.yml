name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_android:
    name: Build android
    runs-on: ubuntu-latest
    environment: release

    steps:
      - uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Retrieve the keystore and decode it to a file
        env:
          ANDROID_RELEASE_KEYSTORE_FILE: ${{ secrets.ANDROID_RELEASE_KEYSTORE_FILE }}
        run: |
          mkdir keys
          echo $ANDROID_RELEASE_KEYSTORE_FILE | base64 --decode > app/androidApp/release.keystore

      - name: Write keystore.properties
        env:
          ANDROID_RELEASE_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_RELEASE_KEYSTORE_PASSWORD }}
          ANDROID_RELEASE_KEY_ALIAS: ${{ secrets.ANDROID_RELEASE_KEY_ALIAS }}
          ANDROID_RELEASE_KEY_PASSWORD: ${{ secrets.ANDROID_RELEASE_KEY_PASSWORD }}
        run: |
          echo keyPath=../../keys/release.keystore >> keystore.properties
          echo storePassword=$ANDROID_RELEASE_KEYSTORE_PASSWORD >> keystore.properties
          echo keyAlias=$ANDROID_RELEASE_KEY_ALIAS >> keystore.properties
          echo keyPassword=$ANDROID_RELEASE_KEY_PASSWORD >> keystore.properties

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Show environment variables
        run: env

      - name: Build with Gradle
        # crazy hack to find JAVA_HOME - see https://github.com/orgs/community/discussions/160592
        run: ./gradlew -Dorg.gradle.java.home="${JAVA_HOME_21_X64:-$JAVA_HOME_21_amd64}" app:androidApp:assembleRelease

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android
          path: |
            app/androidApp/build/outputs/apk/release/*.apk

  build_desktop:
    if: false # disable for now
    strategy:
      matrix:
        config: [
          { target: apple, os: macos-latest, task: packageDmg },
        ]
    runs-on: ${{ matrix.config.os }}
    name: Build ${{ matrix.config.target }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        # crazy hack to find JAVA_HOME - see https://github.com/orgs/community/discussions/160592
        run: ./gradlew -Dorg.gradle.java.home="${JAVA_HOME_21_X64:-$JAVA_HOME_21_amd64}" :app:desktop:${{ matrix.config.task }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ matrix.config.target }}
          path: |
            app/desktopApp/build/compose/binaries/main/dmg/*.dmg
